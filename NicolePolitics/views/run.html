<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">
    <head>
        <div ng-include src="'/navbar'"> </div>
        <title>Please enter state and district information</title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script src="javascripts/app.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    </head>
    <body data-spy="scroll" data-target=".scrollspy">
        <header></header>
         <div class="container">
            <!-- Main component for a primary marketing message or call to action-->
            <div class="jumbotron">
                <div ng-controller="runningController">
                    <p>
                    Select a State
                    </p>
                     <select name="stateDrop" ng-model="stateDrop" ng-options="x.state for x in stateDropDown" ng-change="PopulateDistrictDrop()">
                     </select>
                     <p>
                    Select a District
                    </p>
                     <select name="districtDrop" ng-model="districtDrop" ng-options="x.district for x in districtDropDown">
                     </select>
                    <button type="button" ng-click="Running()" class="button">Show Candidates!</button></br>
        
        <table border="0" cellpadding="10" cellspacing="1" width="500" align="center"> 
            <tr> 
            <td> First Name </td>
            <td> Last Name </td>
            <td> Party </td>
            <td> Win Probability </td>
            <td> Is Incumbent </td>

            <tr ng-repeat="x in rundata"> 
            <td> {{x.firstname}} </td>
            <td> {{x.lastname}} </td>
            <td> {{x.party}} </td>
            <td> {{x.winProbability}} </td>
            <td> {{x.isIncumbent}} </td>
            </tr>
        </table>
        </div>
    </body>
</html>
